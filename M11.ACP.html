<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Properties and Values Activity</title>

  <!-- Internal CSS -->
  <style>
    /* Universal selector */
    * {
      font-family: Arial;
      font-size: 20px;
    }

    /* Element selector */
    h2 {
      color: green;
    }

    /* Class selector */
    .demo {
      color: orange;
      background-color: lightyellow;
    }

    /* ID selector */
    #special {
      color: purple;
      background-color: lightgray;
    }

    /* Group selector */
    h4, p {
      color: maroon;
    }
  </style>
</head>

<body>

  <!-- Inline CSS -->
  <h1 style="color: red;">INLINE CSS EXAMPLE</h1>

  <!-- Internal CSS (element selector) -->
  <h2>INTERNAL CSS EXAMPLE</h2>

  <hr>

  <!-- Element selector -->
  <h4>ELEMENT SELECTOR EXAMPLE</h4>
  <h4>ELEMENT SELECTOR EXAMPLE</h4>

  <hr>

  <!-- Class selector -->
  <p class="demo">CLASS SELECTOR EXAMPLE</p>
  <p class="demo">CLASS SELECTOR EXAMPLE</p>

  <hr>

  <!-- ID selector -->
  <p id="special">ID SELECTOR EXAMPLE</p>

  <hr>

  <!-- Group selector -->
  <h4>GROUP SELECTOR EXAMPLE</h4>
  <p>GROUP SELECTOR EXAMPLE</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo Classes Activity</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    /* Link pseudo-classes */
    a:link {
      color: blue;
    }

    a:visited {
      color: purple;
    }

    a:hover {
      color: red;
      text-decoration: underline;
    }

    a:active {
      color: green;
    }

    /* Button hover */
    button:hover {
      background-color: orange;
      color: white;
    }

    /* Input focus */
    input:focus {
      border: 2px solid blue;
      outline: none;
    }
  </style>
</head>

<body>

  <h1>PSEUDO CLASSES ACTIVITY</h1>

  <p>
    <a href="#">Click this link</a>
  </p>

  <button>Hover Me</button>

  <br><br>

  <input type="text" placeholder="Click here to focus">

</body>
</html>

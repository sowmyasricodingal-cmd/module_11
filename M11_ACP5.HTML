<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Activity</title>

  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
    }

    /* Box Model Example */
    .box {
      width: 300px;
      height: 150px;
      background-color: lightblue;

      /* Box Model Properties */
      padding: 20px;
      border: 4px solid blue;
      margin: 30px;

      text-align: center;
    }
  </style>
</head>

<body>

  <h1>BOX MODEL ACTIVITY</h1>

  <div class="box">
    Content Area <br>
    Padding • Border • Margin
  </div>

</body>

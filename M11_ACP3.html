<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Styling Properties in CSS</title>

  <style>
    /* Text styling using CSS properties */

    body {
      font-family: Arial;
      background-color: #f2f2f2;
    }

    h1 {
      color: blue;
      text-align: center;
      text-decoration: underline;
    }

    p {
      color: green;
      font-size: 18px;
      text-align: justify;
      line-height: 1.6;
    }

    .uppercase {
      text-transform: uppercase;
      letter-spacing: 2px;
      color: brown;
    }

    .italic {
      font-style: italic;
      font-weight: bold;
      color: purple;
    }
  </style>
</head>

<body>

  <h1>TEXT STYLING ACTIVITY</h1>

  <p>
    This paragraph demonstrates basic text styling properties such as color,
    font size, alignment, and line height.
  </p>

  <p class="uppercase">
    this text is transformed to uppercase and has letter spacing.
  </p>

  <p class="italic">
    This text is italic and bold.
  </p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>CSS Selectors Activity</title>

  <style>
    /* Universal selector */
    * {
      font-family: Arial;
    }

    /* Element selector */
    p {
      color: blue;
    }

    /* Class selector */
    .demo {
      color: green;
    }

    /* ID selector */
    #test {
      color: red;
    }

    /* Group selector */
    h3, h4 {
      color: purple;
    }
  </style>
</head>

<body>

  <p>Element Selector</p>

  <p class="demo">Class Selector</p>

  <p id="test">ID Selector</p>

  <h3>Group Selector</h3>
  <h4>Group Selector</h4>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            img#flowerRight{
                float:right
            }
            img#flowerLeft{
                float:left
            }
          
        </style>
    </head>
    <body>
        
        <h2>Float Right</h2>
        
        <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.</p>
        
        <p>
            <img id="flowerRight" src="https://www.freepik.com/free-ai-image/close-up-blooming-flower-nature_351535268.htm#fromView=keyword&page=1&position=1&uuid=60ee86bc-0a14-42d5-bf31-de587ca33088&query=Flower%26quot%3BFlower" alt="tree" style="width:100px;height:100px;">
            <img id="flowerLeft" src="https://www.freepik.com/free-ai-image/close-up-blooming-flower-nature_351535268.htm#fromView=keyword&page=1&position=1&uuid=60ee86bc-0a14-42d5-bf31-de587ca33088&query=Flower%26quot%3BFlower" alt="tree" style="width:100px;height:100px;">
            This is a dummy content used to understand float property
        </p>
    </body>

</html>
